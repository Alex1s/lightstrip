  - platform: gpio
    id: power
    pin:
      number: 3
      mode:
        input: true
        pulldown: true
    on_press:
      then:
        if:
          condition:
            light.is_off: lightstrip
          then:
            script.execute: reset_light_on
          else:
            script.execute: reset_light_off

#output:
